						 <textarea class="product-data prod-variant" rows="20" cols="15"></textarea>
					</div>
					<div class="lil-button-container">

					</div>
				</div>
			</div>

			<div class="col-xs-2">
				<div class="plus-container">

						</div> -->

<!-- 					</div> -->

						<button type="button" class="btn btn-primary btn-lg format-btn"> MATCH </button>
					</div>
				</div>
			</div>

			<div class="col-xs-4 stop">
				<div class="order-container">
					<h3 class="title">Order</h3>
					<div class="col-xs-5">
						 <textarea class="order-data order-pg-id" rows="20" cols="15"></textarea>
					</div>
					<div class="col-xs-5">
						 <textarea class="order-data order-variant" rows="20" cols="15"></textarea>
					</div>
					<div class="lil-button-container">
						<button type="button" class="lil-button lil-two">clear</button>
					</div>
				</div>
